<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Art Beach Clean-Up</title>
<style>
  html,body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #a1e9ff, #87CEEB);
    image-rendering: pixelated;
    font-family: 'Press Start 2P', cursive, Arial;
  }
  canvas {
    display: block;
    image-rendering: pixelated;
  }
  .hud-panel {
    position: absolute;
    background: rgba(44, 62, 80, 0.7);
    border: 2px solid #2c3e50;
    border-radius: 4px;
    padding: 12px 16px;
    color: #fff;
    text-shadow: 2px 2px #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 100;
  }
  #scoreContainer {
    top: 20px;
    left: 20px;
  }
  #instructions {
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
  #tidyStreakContainer {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #FFD700;
    color: #8B4513;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 4px 0 #CDA400;
    display: none;
    z-index: 100;
  }
  #gameOverScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 200;
    text-shadow: 2px 2px #000;
    color: white;
  }
  #gameOverText {
    font-size: 40px;
    margin-bottom: 20px;
    text-shadow: 4px 4px #000;
  }
  #finalScore {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .gameOverReport {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    color: #2c3e50;
    font-size: 14px;
  }
  .gameOverReport h3 {
    text-align: center;
    margin-top: 0;
  }
  #gameOverRestart {
    margin-top: 30px;
    padding: 12px 24px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive, Arial;
    box-shadow: 0 4px 0 #3E8E41;
    transition: all 0.1s;
  }
  #gameOverRestart:hover {
    background: #5CBF60;
  }
  #gameOverRestart:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #3E8E41;
  }
  #soundToggle {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: #2c3e50;
    color: white;
    border: 2px solid #fff;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 0 #1a242f;
  }
  #soundToggle:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #1a242f;
  }
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
</style>
</head>
<body>
<div id="scoreContainer" class="hud-panel">SCORE: <span id="scoreDisplay">0</span><br>TIME: <span id="timeDisplay">90</span></div>
<div id="tidyStreakContainer">TIDY STREAK: <span id="tidyStreakDisplay">0</span></div>
<div id="instructions" class="hud-panel">ARROWS or WASD: Move | SPACE: Pick up | ENTER: Drop in bin</div>
<button id="soundToggle">ðŸ”Š</button>
<div id="gameOverScreen">
  <div id="gameOverText">GAME OVER</div>
  <div id="finalScore">FINAL SCORE: 0</div>
  <div class="gameOverReport">
    <h3>Cleanup Report</h3>
    <p>Plastic: <span id="reportPlastic">0/0</span></p>
    <p>Organic: <span id="reportOrganic">0/0</span></p>
    <p>Metal: <span id="reportMetal">0/0</span></p>
  </div>
  <button id="gameOverRestart">PLAY AGAIN</button>
</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const timeDisplay = document.getElementById('timeDisplay');
const instructions = document.getElementById('instructions');
const tidyStreakContainer = document.getElementById('tidyStreakContainer');
const tidyStreakDisplay = document.getElementById('tidyStreakDisplay');
const gameOverScreen = document.getElementById('gameOverScreen');
const finalScore = document.getElementById('finalScore');
const gameOverRestart = document.getElementById('gameOverRestart');
const soundToggle = document.getElementById('soundToggle');
const reportPlastic = document.getElementById('reportPlastic');
const reportOrganic = document.getElementById('reportOrganic');
const reportMetal = document.getElementById('reportMetal');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  createClouds();
});

const player = { 
  x: 80, 
  y: 80, 
  size: 32, 
  speed: 5, 
  carrying: null,
  frame: 0,
  frameCount: 0,
  direction: 'down'
};

const keys = {};
const bins = [
  { type: 'plastic', color: '#3498db', correct: 0, incorrect: 0 },
  { type: 'organic', color: '#2ecc71', correct: 0, incorrect: 0 },
  { type: 'metal', color: '#e74c3c', correct: 0, incorrect: 0 }
];
let trash = [];
let score = 0;
let timer = 90;
let playing = true;
let waveOffset = 0;
let clouds = [];
let tidyStreak = 0;
let soundEnabled = true;

function createClouds() {
  clouds = [];
  for (let i = 0; i < 5; i++) {
    clouds.push({
      x: Math.random() * width,
      y: Math.random() * (height / 3),
      size: 30 + Math.random() * 40,
      speed: 0.2 + Math.random() * 0.5
    });
  }
}

function drawClouds() {
  clouds.forEach(cloud => {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
    ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.2, cloud.size * 0.4, 0, Math.PI * 2);
    ctx.arc(cloud.x - cloud.size * 0.5, cloud.y - cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
    ctx.arc(cloud.x + cloud.size * 0.8, cloud.y + cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
    ctx.arc(cloud.x - cloud.size * 0.8, cloud.y + cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
    ctx.fill();
    cloud.x += cloud.speed;
    if (cloud.x > width + cloud.size * 2) {
      cloud.x = -cloud.size * 2;
      cloud.y = Math.random() * (height / 3);
    }
  });
}

function createBeachPattern() {
  const beachCanvas = document.createElement('canvas');
  beachCanvas.width = 16;
  beachCanvas.height = 16;
  const beachCtx = beachCanvas.getContext('2d');
  beachCtx.fillStyle = '#FAD5A5';
  beachCtx.fillRect(0, 0, 16, 16);
  beachCtx.fillStyle = '#FBE5C3';
  for (let i = 0; i < 15; i++) {
    beachCtx.fillRect(Math.floor(Math.random() * 16), Math.floor(Math.random() * 16), 1, 1);
  }
  beachCtx.fillStyle = '#E8C39E';
  for (let i = 0; i < 10; i++) {
    beachCtx.fillRect(Math.floor(Math.random() * 16), Math.floor(Math.random() * 16), 1, 1);
  }
  return ctx.createPattern(beachCanvas, 'repeat');
}

function createWaterPattern() {
  const waterCanvas = document.createElement('canvas');
  waterCanvas.width = 32;
  waterCanvas.height = 32;
  const waterCtx = waterCanvas.getContext('2d');
  waterCtx.fillStyle = '#64B5F6';
  waterCtx.fillRect(0, 0, 32, 32);
  for (let y = 8; y < 32; y += 8) {
    waterCtx.strokeStyle = `rgba(41, 128, 185, ${0.2 + y/40})`;
    waterCtx.lineWidth = 2;
    waterCtx.beginPath();
    waterCtx.moveTo(0, y);
    for (let x = 0; x <= 32; x += 4) {
      waterCtx.lineTo(x, y + Math.sin(x * 0.2) * 2);
    }
    waterCtx.stroke();
  }
  return ctx.createPattern(waterCanvas, 'repeat');
}

const beachPattern = createBeachPattern();
const waterPattern = createWaterPattern();

function drawPlayer() {
  if (keys['ArrowUp'] || keys['w']) player.direction = 'up';
  if (keys['ArrowDown'] || keys['s']) player.direction = 'down';
  if (keys['ArrowLeft'] || keys['a']) player.direction = 'left';
  if (keys['ArrowRight'] || keys['d']) player.direction = 'right';
  
  ctx.fillStyle = '#3498db';
  ctx.fillRect(player.x, player.y + 20, player.size, player.size - 20);
  ctx.fillStyle = '#FFE0B2';
  ctx.fillRect(player.x, player.y, player.size, 20);
  ctx.fillStyle = '#5D4037';
  ctx.fillRect(player.x + 4, player.y, player.size - 8, 4);
  
  ctx.fillStyle = '#000';
  if (player.direction === 'left') {
    ctx.fillRect(player.x + 6, player.y + 8, 2, 2);
    ctx.fillRect(player.x + 14, player.y + 8, 2, 2);
  } else if (player.direction === 'right') {
    ctx.fillRect(player.x + 16, player.y + 8, 2, 2);
    ctx.fillRect(player.x + 24, player.y + 8, 2, 2);
  } else {
    ctx.fillRect(player.x + 8, player.y + 8, 2, 2);
    ctx.fillRect(player.x + 20, player.y + 8, 2, 2);
  }
  
  if (keys['ArrowLeft'] || keys['ArrowRight'] || keys['ArrowUp'] || keys['ArrowDown'] || keys['w'] || keys['a'] || keys['s'] || keys['d']) {
    player.frameCount++;
    if (player.frameCount > 5) {
      player.frame = (player.frame + 1) % 4;
      player.frameCount = 0;
    }
    ctx.fillStyle = '#21618c';
    if (player.frame === 0 || player.frame === 2) {
      ctx.fillRect(player.x + 6, player.y + 32, 6, 12);
      ctx.fillRect(player.x + 20, player.y + 32, 6, 12);
    } else if (player.frame === 1) {
      ctx.fillRect(player.x + 4, player.y + 32, 6, 12);
      ctx.fillRect(player.x + 22, player.y + 32, 6, 12);
    } else {
      ctx.fillRect(player.x + 8, player.y + 32, 6, 12);
      ctx.fillRect(player.x + 18, player.y + 32, 6, 12);
    }
  } else {
    ctx.fillStyle = '#21618c';
    ctx.fillRect(player.x + 8, player.y + 32, 6, 12);
    ctx.fillRect(player.x + 18, player.y + 32, 6, 12);
  }
  
  if (player.carrying) {
    ctx.fillStyle = player.carrying.color;
    const carryX = player.x + 12;
    const carryY = player.y - 10;
    if (player.carrying.type === 'plastic') {
      ctx.fillRect(carryX, carryY, 8, 12);
      ctx.fillRect(carryX - 2, carryY - 2, 12, 2);
      ctx.fillRect(carryX + 2, carryY + 12, 4, 2);
    } else if (player.carrying.type === 'organic') {
      ctx.fillRect(carryX, carryY, 8, 8);
      ctx.fillRect(carryX + 2, carryY - 2, 4, 2);
      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(carryX + 4, carryY - 4, 2, 2);
    } else {
      ctx.fillRect(carryX, carryY, 8, 10);
      ctx.fillRect(carryX - 2, carryY - 2, 12, 2);
      ctx.fillRect(carryX - 2, carryY + 10, 12, 2);
    }
  }
}

function spawnTrash(count=15) {
  const types = ['plastic','organic','metal'];
  trash = [];
  for (let i = 0; i < count; i++) {
    const type = types[Math.floor(Math.random()*types.length)];
    trash.push({
      x: Math.random() * (width - 60) + 30,
      y: Math.random() * (height - 200) + 100,
      size: 20,
      type: type,
      color: type === 'plastic' ? '#3498db' :
             type === 'organic' ? '#27ae60' : '#e74c3c',
      offset: Math.random() * Math.PI * 2,
      scale: 0.9 + Math.random() * 0.2
    });
  }
}

function drawWaves() {
  waveOffset += 0.03;
  ctx.fillStyle = waterPattern;
  ctx.beginPath();
  ctx.moveTo(0, height - 100);
  for (let x = 0; x <= width; x += 5) {
    const y = height - 100 + Math.sin(x * 0.01 + waveOffset) * 5 + Math.sin(x * 0.02 + waveOffset * 1.5) * 3;
    ctx.lineTo(x, y);
  }
  ctx.lineTo(width, height);
  ctx.lineTo(0, height);
  ctx.closePath();
  ctx.fill();
  ctx.fillStyle = 'rgba(236, 240, 241, 0.7)';
  ctx.beginPath();
  ctx.moveTo(0, height - 95);
  for (let x = 0; x <= width; x += 8) {
    const y = height - 95 + Math.sin(x * 0.015 + waveOffset * 1.2) * 4 + Math.cos(x * 0.01 + waveOffset) * 2;
    ctx.lineTo(x, y);
  }
  ctx.lineTo(width, height - 90);
  ctx.lineTo(0, height - 90);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (let x = 0; x <= width; x += 15) {
    const y = height - 97 + Math.sin(x * 0.02 + waveOffset * 1.5) * 4;
    ctx.moveTo(x, y);
    ctx.lineTo(x + 10, y - 2);
  }
  ctx.stroke();
}

function drawBins() {
  const gap = width / (bins.length + 1);
  bins.forEach((b,i) => {
    b.x = gap * (i + 1) - 30;
    b.y = 20;
    b.w = 60;
    b.h = 50;
    
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x, b.y, b.w, b.h);
    ctx.fillStyle = shadeColor(b.color, -30);
    ctx.fillRect(b.x + 5, b.y + 5, b.w - 10, b.h - 5);
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(b.x, b.y, b.w, 4);
    ctx.fillRect(b.x, b.y + b.h - 4, b.w, 4);
    ctx.fillRect(b.x, b.y, 4, b.h);
    ctx.fillRect(b.x + b.w - 4, b.y, 4, b.h);
    ctx.fillStyle = '#fff';
    ctx.fillRect(b.x + 25, b.y + 15, 10, 2);
    ctx.fillRect(b.x + 25, b.y + 25, 10, 2);
    ctx.fillRect(b.x + 25, b.y + 35, 10, 2);
    ctx.fillRect(b.x + 20, b.y + 20, 2, 10);
    ctx.fillRect(b.x + 30, b.y + 20, 2, 10);
    ctx.fillStyle = '#fff';
    ctx.font = '8px "Press Start 2P"';
    ctx.fillText(b.type.toUpperCase(), b.x + 15, b.y + 12);
    ctx.fillStyle = '#2c3e50';
    ctx.font = '10px "Press Start 2P"';
    ctx.fillText(`${b.correct}/${b.correct + b.incorrect}`, b.x + 15, b.y + b.h + 15);
  });
}

function shadeColor(color, percent) {
  let R = parseInt(color.substring(1, 3), 16);
  let G = parseInt(color.substring(3, 5), 16);
  let B = parseInt(color.substring(5, 7), 16);
  R = parseInt(R * (100 + percent) / 100);
  G = parseInt(G * (100 + percent) / 100);
  B = parseInt(B * (100 + percent) / 100);
  R = (R < 255) ? R : 255;
  G = (G < 255) ? G : 255;
  B = (B < 255) ? B : 255;
  R = (R < 0) ? 0 : R;
  G = (G < 0) ? 0 : G;
  B = (B < 0) ? 0 : B;
  return `#${R.toString(16).padStart(2, '0')}${G.toString(16).padStart(2, '0')}${B.toString(16).padStart(2, '0')}`;
}

function drawTrash() {
  const time = Date.now() * 0.002;
  trash.forEach(t => {
    const floatY = Math.sin(time + t.offset) * 3;
    ctx.save();
    ctx.translate(t.x, t.y + floatY);
    ctx.scale(t.scale, t.scale);
    ctx.fillStyle = t.color;
    if (t.type === 'plastic') {
      ctx.fillRect(-8, -8, 16, 20);
      ctx.fillRect(-10, -10, 20, 4);
      ctx.fillStyle = '#2c3e50';
      ctx.fillRect(-8, -12, 16, 2);
      ctx.fillStyle = '#fff';
      ctx.fillRect(-6, 0, 12, 6);
    } else if (t.type === 'organic') {
      ctx.fillRect(-6, -6, 12, 12);
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(-1, -10, 2, 4);
      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(1, -12, 4, 3);
      ctx.fillRect(1, -12, 2, 2);
    } else {
      ctx.fillRect(-6, -8, 12, 16);
      ctx.fillRect(-8, -10, 16, 4);
      ctx.fillStyle = '#bdc3c7';
      ctx.fillRect(-4, -10, 8, 2);
      ctx.fillStyle = '#e74c3c';
      ctx.fillRect(-5, -2, 10, 8);
    }
    ctx.restore();
  });
}

function drawHUD() {
  scoreDisplay.textContent = score;
  timeDisplay.textContent = timer;
  if (tidyStreak > 0) {
    tidyStreakContainer.style.display = 'block';
    tidyStreakDisplay.textContent = tidyStreak;
  } else {
    tidyStreakContainer.style.display = 'none';
  }
  const timeWidth = (timer / 90) * 150;
  ctx.fillStyle = '#e74c3c';
  ctx.fillRect(width - 170, 30, timeWidth, 15);
  ctx.strokeStyle = '#2c3e50';
  ctx.lineWidth = 2;
  ctx.strokeRect(width - 170, 30, 150, 15);
}

function updatePlayer() {
  if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
  if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
  if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
  if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
  player.x = Math.max(0, Math.min(width - player.size, player.x));
  player.y = Math.max(0, Math.min(height - player.size, player.y));
}

function checkPickup() {
  if (player.carrying) return;
  trash = trash.filter(t => {
    const hit = Math.hypot(player.x + player.size/2 - t.x, player.y + player.size/2 - t.y) < 30;
    if (hit) {
      player.carrying = t;
      playSound('pickup');
      return false;
    }
    return true;
  });
}

function checkDrop() {
  if (!player.carrying) return;
  bins.forEach(b => {
    if (player.x + player.size/2 > b.x && player.x + player.size/2 < b.x + b.w && player.y + player.size/2 > b.y && player.y + player.size/2 < b.y + b.h) {
      if (player.carrying.type === b.type) {
        tidyStreak++;
        let points = 10 + (tidyStreak * 5);
        score += points;
        b.correct++;
        playSound('success');
        createParticles(player.x, player.y, '#2ecc71');
      } else {
        score = Math.max(0, score - 5);
        b.incorrect++;
        tidyStreak = 0;
        playSound('error');
        createParticles(player.x, player.y, '#e74c3c');
      }
      player.carrying = null;
    }
  });
}

const particles = [];
function createParticles(x, y, color) {
  for (let i = 0; i < 10; i++) {
    particles.push({
      x: x + player.size/2,
      y: y + player.size/2,
      size: 2 + Math.random() * 4,
      color: color,
      speedX: -2 + Math.random() * 4,
      speedY: -2 + Math.random() * 4,
      life: 20 + Math.random() * 10
    });
  }
}

function updateParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;
    if (p.life <= 0) {
      particles.splice(i, 1);
    }
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.globalAlpha = p.life / 30;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
  ctx.globalAlpha = 1;
}

function playSound(type) {
  if (!soundEnabled) return;
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    switch(type) {
      case 'pickup':
        oscillator.type = 'sine';
        oscillator.frequency.value = 523.25;
        gainNode.gain.value = 0.1;
        break;
      case 'success':
        oscillator.type = 'sine';
        oscillator.frequency.value = 783.99;
        gainNode.gain.value = 0.1;
        break;
      case 'error':
        oscillator.type = 'sawtooth';
        oscillator.frequency.value = 349.23;
        gainNode.gain.value = 0.1;
        break;
    }
    oscillator.start();
    gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.2);
    setTimeout(() => oscillator.stop(), 200);
  } catch (e) {
    console.log('Audio not supported');
  }
}

document.addEventListener('keydown', e => {
  keys[e.key] = true;
  if (e.key === ' ' || e.key === 'Spacebar') checkPickup();
  if (e.key === 'Enter') checkDrop();
});
document.addEventListener('keyup', e => keys[e.key] = false);

soundToggle.addEventListener('click', () => {
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
});

function endGame() {
  playing = false;
  gameOverScreen.style.display = 'flex';
  finalScore.textContent = `FINAL SCORE: ${score}`;
  reportPlastic.textContent = `${bins[0].correct}/${bins[0].correct + bins[0].incorrect}`;
  reportOrganic.textContent = `${bins[1].correct}/${bins[1].correct + bins[1].incorrect}`;
  reportMetal.textContent = `${bins[2].correct}/${bins[2].correct + bins[2].incorrect}`;
}

gameOverRestart.addEventListener('click', restartGame);

function restartGame() {
  score = 0;
  timer = 90;
  player.x = 80;
  player.y = 80;
  player.carrying = null;
  playing = true;
  tidyStreak = 0;
  tidyStreakContainer.style.display = 'none';
  gameOverScreen.style.display = 'none';
  bins.forEach(b => {
    b.correct = 0;
    b.incorrect = 0;
  });
  spawnTrash();
  countdown();
}

function gameLoop() {
  ctx.clearRect(0, 0, width, height);
  ctx.fillStyle = '#a1e9ff';
  ctx.fillRect(0, 0, width, height);
  drawClouds();
  ctx.fillStyle = beachPattern;
  ctx.fillRect(0, 0, width, height - 100);
  drawWaves();
  drawBins();
  drawTrash();
  drawPlayer();
  updateParticles();
  drawParticles();
  drawHUD();
  if (playing) {
    updatePlayer();
    if (timer < 80 && instructions.style.opacity !== '0') {
      instructions.style.transition = 'opacity 1s';
      instructions.style.opacity = '0';
    }
  }
  requestAnimationFrame(gameLoop);
}

function countdown() {
  if (!playing) return;
  timer--;
  if (timer <= 0) {
    endGame();
  } else {
    setTimeout(countdown, 1000);
  }
}

createClouds();
spawnTrash();
gameLoop();
countdown();
</script>
